<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Registro üöÄ</title>
    <link rel="stylesheet" href="./static/css/estilos.css">
</head>

<body>
    <header>
        <nav class="navbar-index ">
            <img class="logo-nav" src="./static/imagenes/logos-nav.webp" alt="logo agencia de aprendizaje">
        </nav>
    </header>

    <div class="logo-centrado">
        <img src="img//Logo140.png" alt="logo">
    </div>
    <h1>Agregar Alumnos al Registro</h1><br>

    <!--enctype="multipart/form-data" es necesario para enviar archivos al back.-->
    <form id="formulario" enctype="multipart/form-data">
        
        <label for="alumno">Nombre y Apellido:</label>
        <input type="text" id="alumno" name="alumno" required><br>

        <label for="dniAlumno">DNI:</label>
        <input type="number" id="dniAlumno" name="dni" required><br>

        <label for="claseAlumno">Sala/Grado/A√±o:<ol></ol></label>
        <input type="number" id="claseAlumno" name="clase" required><br>

        <label for="imagenAlumno">Fotograf√≠a</label>
        <input type="file" id="imagenAlumno" name="imagen">

        <br><br>
        <label for="nivelAlumno">Nivel:</label>
        <input type="text" id="nivelAlumno" name="nivel">
        
        <button type="submit">Agregar Alumno</button>
        <a href="registro.html">Menu principal</a>
    </form>
    
    <script>
        // const URL = "http://127.0.0.1:5000/"
        const URL = "https://www.pythonanywhere.com/user/Querrien47/"

        //Al subir al servidor, deber√° utilizarse la siguiente ruta. USUARIO debe ser reemplazado por el nombre de usuario de Pythonanywhere
        //const URL = "https://USUARIO.pythonanywhere.com/"
        

        // Capturamos el evento de env√≠o del formulario
        document.getElementById('formulario').addEventListener('submit', function (event) {
            event.preventDefault(); // Evitamos que se envie el form 

            var formData = new FormData(this);
    
            // Realizamos la solicitud POST al servidor
            fetch(URL + 'alumnos', {
                method: 'POST',
                body: formData // Aqu√≠ enviamos formData. Dado que formData puede contener archivos, no se utiliza JSON.
            })

            //Despu√©s de realizar la solicitud POST, se utiliza el m√©todo then() para manejar la respuesta del servidor.
            .then(function (response) {
                    if (response.ok) { 
                        //Si la respuesta es exitosa, convierte los datos de la respuesta a formato JSON.
                        return response.json(); 
                    } else {
                        // Si hubo un error, lanzar expl√≠citamente una excepci√≥n
                        // para ser "catcheada" m√°s adelante
                        throw new Error('Error al agregar el alumno.');
                    }
            })

                //Respuesta OK, muestra una alerta informando que el alumno se agreg√≥ correctamente y limpia los campos del formulario para que puedan ser utilizados para uno nuevo.
                .then(function (data) {
                    alert('Alumno agregado correctamente.');
                })

                // En caso de error, mostramos una alerta con un mensaje de error.
                .catch(function (error) {
                    alert('Error al agregar el alumno.');
                })

                // Limpiar el formulario en ambos casos (√©xito o error)
                .finally(function () {
                    document.getElementById('alumno').value = "";
                    document.getElementById('dniAlumno').value = "";
                    document.getElementById('claseAlumno').value = "";
                    document.getElementById('imagenAlumno').value = "";
                    document.getElementById('nivelAlumno').value = "";
                });
        })
    </script>
</body>

</html>
