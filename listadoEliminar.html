<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baja de Registros ðŸš€</title>
    <link rel="stylesheet" href="./static/css/estilos.css">
</head>

<body>
    <header>
        <nav class="navbar-index">
            <img class="logo-nav" src="./static/imagenes/logos-nav.webp" alt="logo agencia de aprendizaje">
        </nav>
    </header>

    <div class="logo-centrado">
        <img src="img/Logo140.png" alt="logo">
    </div>
    <h1>Baja de Registros</h1><br>

    <table id="alumnos-table">
        <thead>
            <tr>
                <th>CÃ³digo</th>
                <th>Nombre y Apellido</th>
                <th>DNI</th>
                <th>Clase</th>
                <th>Imagen</th>
                <th>Nivel</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table><br>

    <div class="contenedor-centrado">
        <a href="registro.html">Menu principal</a>
    </div>

    <script>
        const URL = "https://querrien.pythonanywhere.com/";

        function obtenerAlumnos() {
            fetch(URL + 'alumnos')
                .then(response => {
                    if (response.ok) { return response.json(); }
                })
                .then(data => {
                    const alumnosTable = document.getElementById('alumnos-table').getElementsByTagName('tbody')[0];
                    alumnosTable.innerHTML = '';
                    data.forEach(alumno => {
                        const row = alumnosTable.insertRow();
                        row.innerHTML = `
                            <td>${alumno.codigo}</td>
                            <td>${alumno.alumno}</td>
                            <td>${alumno.dni}</td>
                            <td>${alumno.clase}</td>
                            <td><img src="static/imagenes/${alumno.imagen_url}" alt="Imagen" width="50"></td>
                            <td>${alumno.nivel}</td>
                            <td><button onclick="eliminarAlumno('${alumno.codigo}')">Eliminar</button></td>
                        `;
                    });
                })
                .catch(error => {
                    console.log('Error:', error);
                    alert('Error al obtener los alumnos.');
                });
        }

        function eliminarAlumno(codigo) {
            if (confirm('Â¿EstÃ¡ seguro de que quiere dar de baja al alumno?')) {
                fetch(URL + `alumnos/${codigo}`, { method: 'DELETE' })
                    .then(response => {
                        if (response.ok) {
                            obtenerAlumnos();
                            alert('Alumno dado de baja correctamente.');
                        } else {
                            alert('Error al dar de baja al alumno.');
                        }
                    })
                    .catch(error => {
                        console.log('Error:', error);
                        alert('Error al dar de baja al alumno.');
                    });
            }
        }

        document.addEventListener('DOMContentLoaded', obtenerAlumnos);
    </script>
</body>
</html>
